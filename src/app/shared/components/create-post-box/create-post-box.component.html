<div class="status box">
  <div class="status-main">
    <a [routerLink]="['/app/profile', userId, 'feed']"
      ><img
        src="https://res.cloudinary.com/dzqc5nfai/image/upload/v1743787413/tasiqt2dkqhjjmomflna.jpg"
        class="status-img"
    /></a>
    <input
      class="status-input"
      placeholder="What's on your mind?"
      (click)="openAddPostModal()"
      readonly
    />
  </div>

    <button class="status-action" (click)="openAddPostModal()">
