<div class="modal active">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Change Email</h3>
      <button class="close-modal" (click)="closeModal()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <path
            d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
          />
        </svg>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="currentEmail" class="form-label">Current Email</label>
        <input
          type="email"
          id="currentEmail"
          class="form-input"
          [value]="currentEmail()"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="newEmail" class="form-label">New Email</label>
        <input
          type="email"
          id="newEmail"
          class="form-input"
          [(ngModel)]="newEmail"
          placeholder="Enter new email"
        />
      </div>
      <div class="form-group">
        <label for="confirmEmail" class="form-label">Confirm New Email</label>
        <input
          type="email"
          id="confirmEmail"
          class="form-input"
          [(ngModel)]="confirmEmail"
          placeholder="Confirm new email"
        />
      </div>
    </div>
    <div class="modal-footer">
      <button class="modal-btn modal-btn-secondary" (click)="closeModal()">
        Cancel
      </button>
      <button class="modal-btn modal-btn-primary" (click)="saveChanges()">
        Save Changes
      </button>
    </div>
  </div>
</div>
