<div class="not-found-container">
  <div class="cosmos">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="shooting-stars"></div>
  </div>

  <div class="not-found-content">
    <div class="astronaut" aria-hidden="true">
      <div class="helmet">
        <div class="visor"></div>
      </div>
      <div class="body">
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>
      <div class="tool"></div>
    </div>

    <h1 class="glitch" data-text="404">404</h1>
    <h2 class="subtitle">Houston, we have a problem</h2>
    <p class="message">The page you're looking for was lost in space.</p>

    <div class="search-container">
      <input
        #searchInput
        (keyup.enter)="onSearch(searchInput.value)"
        type="text"
        placeholder="Search the galaxy..."
        class="search-input"
      />
      <button class="search-button" (click)="onSearch(searchInput.value)">
        <svg class="search-icon" viewBox="0 0 24 24">
          <path
            d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          />
        </svg>
      </button>
    </div>

    <a (click)="onClick()" class="home-button">
      <span class="button-text">Return to Earth</span>
      <span class="button-icon">ðŸš€</span>
    </a>
  </div>
</div>
