<div class="profile">
  <div class="profile-avatar">
    <img
      src="https://res.cloudinary.com/dzqc5nfai/image/upload/v1743787413/tasiqt2dkqhjjmomflna.jpg"
      alt="Profile picture"
      class="profile-img"
    />
    <div class="profile-name glitch">Abdullah Gomaa</div>
    <button class="add-friend-btn" aria-label="Add Friend">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
        <path
          d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3zM504 312l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
        />
      </svg>
    </button>

    <button class="message-btn" aria-label="Send Message">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path
          d="M64 0C28.7 0 0 28.7 0 64L0 352c0 35.3 28.7 64 64 64l96 0 0 80c0 6.1 3.4 11.6 8.8 14.3s11.9 2.1 16.8-1.5L309.3 416 448 416c35.3 0 64-28.7 64-64l0-288c0-35.3-28.7-64-64-64L64 0z"
        />
      </svg>
    </button>
  </div>
  <img
    src="https://res.cloudinary.com/dzqc5nfai/image/upload/v1742965630/footer_gcr56t.jpg"
    alt="Profile cover"
    class="profile-cover"
  />
  <div class="profile-menu" role="tablist" aria-label="profile menu">
    <a 
      [routerLink]="['/profile', userId, 'feed']" 
      routerLinkActive="active"
      #feedLink="routerLinkActive"
      [class.active]="feedLink.isActive"
      class="profile-menu-link"
      role="tab"
    >
      Feed
    </a>
    <a 
      [routerLink]="['/profile', userId, 'about']" 
      routerLinkActive="active"
      #aboutLink="routerLinkActive"
      [class.active]="aboutLink.isActive"
      class="profile-menu-link"
      role="tab"
    >
      About
    </a>
    <a 
      [routerLink]="['/profile', userId, 'friends']" 
      routerLinkActive="active"
      #friendsLink="routerLinkActive"
      [class.active]="friendsLink.isActive"
      class="profile-menu-link"
      role="tab"
    >
      Friends
    </a>
    <a 
      [routerLink]="['/profile', userId, 'photos']" 
      routerLinkActive="active"
      #photosLink="routerLinkActive"
      [class.active]="photosLink.isActive"
      class="profile-menu-link"
      role="tab"
    >
      Photos
    </a>
    <a 
      [routerLink]="['/profile', userId, 'favs']" 
      routerLinkActive="active"
      #favsLink="routerLinkActive"
      [class.active]="favsLink.isActive"
      class="profile-menu-link"
      role="tab"
    >
      Fav
    </a>
  </div>
</div>
