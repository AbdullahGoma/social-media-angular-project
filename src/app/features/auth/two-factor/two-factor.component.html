<div class="social-auth-container">
  <picture>
    <img
      src="assets/images/two-factor-authentication.png"
      alt="Two Factor Authentication"
    />
  </picture>
  <div class="social-auth-content">
    <h1 class="social-auth-title">Two-Factor Authentication</h1>
    <p>Please enter the 6-digit code sent to your email or phone.</p>
    <ul role="list" class="social-feature-list">
      <li>
        <span class="social-feature-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
            />
          </svg>
        </span>
        Added security for your account
      </li>
      <li>
        <span class="social-feature-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
            />
          </svg>
        </span>
        Prevent unauthorized access
      </li>
      <li>
        <span class="social-feature-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
            />
          </svg>
        </span>
        Secure your personal data
      </li>
    </ul>

    <form class="social-form" id="twoFactorForm">
      <div class="social-form-group-two-auth with-error-field">
        <label for="twoFactorCode">Authentication Code</label>
        <div class="otp-container">
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]"
            maxlength="1"
            class="otp-input"
            required
            placeholder="0"
          />
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]"
            maxlength="1"
            class="otp-input"
            required
            placeholder="0"
          />
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]"
            maxlength="1"
            class="otp-input"
            required
            placeholder="0"
          />
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]"
            maxlength="1"
            class="otp-input"
            required
            placeholder="0"
          />
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]"
            maxlength="1"
            class="otp-input"
            required
            placeholder="0"
          />
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]"
            maxlength="1"
            class="otp-input"
            required
            placeholder="0"
          />
        </div>

        <!-- Hidden field to hold final code -->
        <input
          type="hidden"
          id="twoFactorCode"
          name="twoFactorCode"
          pattern="^[0-9]{6}$"
          required
          title="Enter the 6-digit code"
        />

        <span class="social-form-error custom-tooltip"
          >Please enter a valid 6-digit code</span
        >
      </div>

      <div class="social-form-links">
        <a href="#">Didn't receive the code? Send again.</a>
        <a href="sign-in.html">Back to Sign In</a>
      </div>
      <button class="social-btn">Verify</button>
    </form>
  </div>
</div>
