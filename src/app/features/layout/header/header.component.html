<div class="search-bar">
  <div class="search-bar-content">
    <input type="text" placeholder="Search" />

    <div class="user-controls">
      <button
        class="account-button notification-btn"
        (click)="toggleNotifications($event)"
        [attr.aria-expanded]="isNotificationsOpen()"
      >
        <svg
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="css-i6dzq1"
          viewBox="0 0 24 24"
        >
          <path
            d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0"
          />
        </svg>
      </button>

      <nav
        class="side-wrapper user-notifications"
        [class.active]="isNotificationsOpen()"
      >
        <div class="notifications-title">Notifications</div>
        <ul class="notifications-space">
          <li class="user-notification">
            <a href="#">
              <img src="assets/pic.jpg" alt="" class="user-img" />
              <div class="notification-content">
                <span class="username">Mohammed</span>
                <span class="action">commented on your post</span>
                <span class="post-name">post name</span>
                <div class="album-date">12 hours ago</div>
              </div>
            </a>
          </li>
          <li class="user-notification">
            <a href="#">
              <img src="assets/pic.jpg" alt="" class="user-img" />
              <div class="notification-content">
                <span class="username">Ahmed</span>
                <span class="action">liked your post</span>
                <span class="post-name">post name</span>
                <div class="album-date">12 hours ago</div>
              </div>
            </a>
          </li>
        </ul>
      </nav>

      <a
        class="account-user"
        (click)="toggleUserMenu($event)"
        [attr.aria-expanded]="isUserMenuOpen()"
      >
        Abdullah
        <img src="assets/pic.jpg" alt="" class="account-profile" alt="" />
        <span>â–¼</span>
      </a>

      <nav class="user-nav" [class.active]="isUserMenuOpen()">
        <ul role="list">
          <li>
            <a
              [routerLink]="['/profile', userId, 'feed']"
              routerLinkActive="active"
              >My Profile</a
            >
          </li>
          <li>
            <a [routerLink]="['/settings']" routerLinkActive="active"
              >Settings</a
            >
          </li>
          <li><a [routerLink]="['/signIn']">Sign Out</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <button
    class="right-side-button"
    id="sidebarRight"
    (click)="sidebarService.toggleSidebar('right')"
  >
    <svg
      viewBox="0 0 24 24"
      width="24"
      height="24"
      stroke="currentColor"
      stroke-width="2"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="css-i6dzq1"
    >
      <path
        d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
      ></path>
    </svg>
  </button>
</div>
